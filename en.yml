help_text:
  ppi_chn: "Dark Blue patches indicates overcast region, redish to white patches represents very heavy rain clouds."
  caz_chn: "Scribles on the top and right represents nature of impact at the latitude (horizontal) and longitude (vertical) intersection. Red, white spikes are the bashing downpours, blue represents moderate ones. Short blue spikes are the calmer ones."
  ppz_chn: "A bigger region map. Dark Blue patches indicates overcast region, redish to white patches represents very heavy rain clouds."
  sri_chn: "Surface Rainfall Intensity from Chennai radar. Light blue, White, yellow and darker tinge of red represents the increasing order of rainfall."
  ppz_kkl: "A bigger region from the karaikal radar. Dark Blue patches represents overcast region, redish to white patches represents very heavy rain clouds."
